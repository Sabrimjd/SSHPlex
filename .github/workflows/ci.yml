name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', '**/quality-*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy sshplex --ignore-missing-imports

    #- name: Test with pytest
    #  run: |
    #    pytest tests/ -v --cov=sshplex --cov-report=xml

    #- name: Upload coverage to Codecov
    #  uses: codecov/codecov-action@v3
    #  with:
    #    file: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Check package
      run: |
        pip install twine
        twine check dist/*

  # Experimental Python 3.14 testing (non-blocking)
  # Python 3.14 + pydantic-core has known compatibility issues (PyO3)
  # This job runs separately and doesn't block PRs
  test-python-3.14:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PRs if this fails
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      env:
        # Workaround for pydantic-core/PyO3 compatibility on Python 3.14
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'
      with:
        python-version: '3.14'

    - name: Install dependencies (experimental)
      env:
        # Propagate PyO3 workaround to install step
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'
      run: |
        python -m pip install --upgrade pip
        # Try installing with pydantic-core workaround
        pip install -e .[dev] || echo "Package install failed (expected on Python 3.14)"

    - name: Lint with flake8 (if dependencies installed)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Type check with mypy (if dependencies installed)
      run: |
        mypy sshplex --ignore-missing-imports || echo "Type check failed (expected on Python 3.14)"
