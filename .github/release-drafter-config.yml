name-template: 'Release $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

sort-direction: ascending

categories:
  - title: '🚀 New Features'
    labels:
      - 'feature'
      - 'enhancement'
    collapse-after: 5
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    collapse-after: 5
  - title: '🔒 Security Updates'
    labels:
      - 'security'
    collapse-after: 5
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
    collapse-after: 5
  - title: '🏗️ Build & CI'
    labels:
      - 'build'
      - 'ci'
      - 'github-actions'
    collapse-after: 5
  - title: '📦 Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
    collapse-after: 5
  - title: '🧹 Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
      - 'refactor'
    collapse-after: 5

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'question'
  - 'invalid'
  - 'wontfix'

replacers:
  # Remove conventional commit prefixes for cleaner titles
  - search: '/^(feat|fix|docs|style|refactor|test|chore|perf|ci|build)(\(.+\))?: (.+)/i'
    replace: '$3'
  # Remove merge commit messages
  - search: '/^Merge pull request #(\d+) from (.+)/i'
    replace: ''
  - search: '/^Merge branch (.+)/i'
    replace: ''

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$CURRENT_TAG

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.+\))?\!?:.+$/i'
  - label: 'bug'
    title:
      - '/^fix(\(.+\))?\!?:.+$/i'
  - label: 'documentation'
    title:
      - '/^docs?(\(.+\))?\!?:.+$/i'
  - label: 'build'
    title:
      - '/^(build|ci)(\(.+\))?\!?:.+$/i'
  - label: 'maintenance'
    title:
      - '/^(chore|refactor|style|test|perf)(\(.+\))?\!?:.+$/i'
  - label: 'dependencies'
    title:
      - '/^(build|chore)(\(.+\))?\!?: .*(deps|dependencies|bump|update).*/i'
